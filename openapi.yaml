                    description: The version number of the API
                CertificationStartDate:
                    maxLength: 10
                    pattern: ^[0-3][0-9]/[0-1][0-9]/2([0-9]{3})$
                    type: string
                    nullable: true
                CertificationStatus:
                    enum:
                        - Awaiting Certification
                        - Certified
                        - Deprecated
                        - Rejected
                        - Self-Certified
                    type: string
                    default: Awaiting Certification
                    description: Is this certification current or expired
        ApiResources:
